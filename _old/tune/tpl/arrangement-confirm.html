<section>
    <div class="modal-header clearfix">
        <h3>Confirm alteration to arrangement</h3>
    </div>
    <div class="modal-body">
       <p>This arrangement might be used by other tunes so it\'s dicey to save it</p>
    </div>
    <div class="modal-footer">
        <button ng-click="cancelArrangementEdit()" class="btn btn-warning">Cancel</button>
        <button ng-click="alterArrangement()" class="btn btn-danger">Save this one</button>
        <button ng-click="saveNewArrangement()" class="btn btn-success">Save as new</button>
    </div>
</section>
