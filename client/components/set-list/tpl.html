<ol class="set-list">
	{% for set in sets %}
	<li style="border: 1px solid red">
		<h2>{{ set.name }}</h2>
		<ol>
			{% for tuneIndex, tune in set.tunes %}
			<li><a href="http://thesession.org/tunes/{{ tune.sessionId }}">{{ tune.name }}, {{ set.keys[tuneIndex] }} {{tune.rhythms[0] }}</a></li>
			{% endfor %}
			{% for tunebook in set.tunebooks %}
			<span>{{tunebook}}</span></li>
			{% endfor %}

		</ol>
	</li>
	{% endfor %}
</ol>
