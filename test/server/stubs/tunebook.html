<script>
(function (win , doc) {
	if (doc.querySelectorAll && win.addEventListener) {
		var ticks = doc.querySelectorAll('input[type="checkbox"]'), total = ticks.length, i;
		var target = doc.querySelector('form.prose');
		var widget = doc.createElement('div'), label = doc.createElement('label'), tick = doc.createElement('input'), text = doc.createTextNode('select all');
		tick.setAttribute('type', 'checkbox');
		widget.style.textAlign = 'right';
		label.appendChild(text);
		label.appendChild(tick);
		widget.appendChild(label);
		tick.addEventListener('click', function (ev) {
			var checked = this.checked;
			for (i = 0; i < total; i = i + 1) {
				if (checked) {
					ticks[i].checked = true;
				} else {
					ticks[i].checked = false;
				}
			}
		});
		target.insertBefore(widget, target.firstChild);
	}
}(this, this.document));
</script>
